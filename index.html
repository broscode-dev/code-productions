<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Productions | Home</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Wrapper -->
    <div
      class="min-h-dvh w-full bg-secondary-50 flex flex-col gap-5 font-inter text-slate-50"
    >
      <!-- Hero Section -->
      <section class="h-dvh w-full flex flex-col">
        <img
          src="./assets/hero.jpg"
          alt="hero"
          class="h-full object-cover brightness-[.3]"
        />
        <nav class="absolute top-0 py-5 flex justify-between w-full px-5">
          <img
            src="/assets/b37f730f-c040-458a-bbe4-db176370bbc3.png"
            alt="logo"
            class="w-10"
          />
          <img src="./assets/navbar.svg" alt="menubar" />
        </nav>
        <!-- Hero Text -->
        <div
          class="absolute top-52 w-full px-5 flex flex-col items-center justify-center"
        >
          <h1 class="uppercase text-9xl font-black font-poppins drop-shadow-md">
            code
          </h1>
          <h1
            class="uppercase text-5xl text-primary-500 font-semibold font-poppins drop-shadow-md"
          >
            productions
          </h1>
          <h1
            class="uppercase text-primary-500 font-semibold font-poppins drop-shadow-md text-sm tracking-wide"
          >
            your one-stop media and events solutions
          </h1>
        </div>
        <!-- Scroll Down -->
        <div class="w-full flex justify-center items-center">
          <img
            src="/assets/icons8-scroll-96.png"
            alt="scroll-down"
            class="w-8 absolute bottom-5"
          />
        </div>
      </section>
    </div>
  </body>
</html>
